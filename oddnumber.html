<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=5;
        let set=""
        for(i=1;i<=num;i++)
        {
            for(j=1;j<=i;j++)
            {
                set=set+j;
            }
            set =set+"\n";
        }
        console.log(set);
    
    </script>
</body>
</html>
