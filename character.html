<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>character</title>
</head>
<body>
    <script>
        let ch=65;
        let ele="";
        for(i=ch;i<=90;i++)
        { 
            ele=ele+String.fromCharCode(i);
        }
        console.log(ele);
    </script>
</body>
</html>
