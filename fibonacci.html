<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>
<body>
    <Script>
        let n=10;
        let n1=0;
        let n2=1;
        let n3=n1+n2;
        let n4="";
        for(i=0;i<n;i++){
            n4=n4+n1+",";
            n1=n2;
            n2=n3;
            n3=n1+n2;
        }
        n4=n4.substring(0,n4.length-1);
        console.log(n4);
    </Script>
    
</body>
</html>
