<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AjaxServerside</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>name</th>
                <th>user_name</th>
                <th>password_h</th>
            </tr>
        </thead>
        <tbody id="container">
        </tbody>
    </table>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => {
                console.log(json.length)
                console.log(json[0].name)
                console.log(json[0].address.street)
                var elm="";
                for(i=0; i<json.length; i++){
                    elm+="<tr onclick=myFunction(elm)>"+
                        "<td>"+json[i].name +"</td>"+
                        "<td>"+"<button>"+json[i].username +"</button>"+"</td>"+
                        "<td>"+json[i].email +"</td>"+
                    "</tr>";
                }
                document.getElementById("container").innerHTML=elm;
            })
            function myFunction(name) {
                this.name=this.name;
                console.log(name);
                }
    </script>
</body>
</html>
