<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>image</th>
            <th>student_exam_id</th>
            <th>student_exam_question_id</th>
        </tr>
        <tr>
            <td id="id"></td>
            <td id="name"></td>
            <td id="image"></td>
            <td id="student_exam_id"></td>
            <td id="student_exam_question_option_id"></td>
        </tr>
    </table>
    <script>
    var data = {
  "results": [
    {
      "id": "1",
      "name": "what is u r name?",
      "image": "",
      "student_exam_id": "4",
      "student_exam_question_option_id": "1",
      "student_exam_question_id": "5"
    },
    {
      "id": "2",
      "name": "which school r u studied? ",
      "image": "",
      "student_exam_id": "4",
      "student_exam_question_option_id": "1",
      "student_exam_question_id": "5"
    }
  ],
  "count": 2
}
    for(i=0;i<data.results.length;+i++){
        document.getElementById("id").innerHTML = data.results[i].id;
        document.getElementById("name").innerHTML = data.results[i].name;
        document.getElementById("image").innerHTML = data.results[i].image;
        document.getElementById("student_exam_id").innerHTML = data.results[i].student_exam_id;
        document.getElementById("student_exam_question_option_id").innerHTML = data.results[i].student_exam_question_option_id;
        document.getElementById("student_exam_question_id").innerHTML = data.results[i].student_exam_question_id;
    }
    </script>
</body>
</html>
